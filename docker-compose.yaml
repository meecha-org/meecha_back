services:
    nginx:
        hostname: nginx
        image: nginx:latest
        ports:
            - 8350:80
        restart: always
        tty: true
        volumes:
            - ./nginx/conf.d:/etc/nginx/conf.d/
            - ./nginx/keys:/etc/nginx/keys
            - ./nginx/statics:/etc/nginx/static/statics
    pocketbasec:
        build:
            context: ./pocketbase_custom
            # target: Develop
        hostname: pocketbasec
        restart: always
        volumes:
            - ./pocketbase_custom/pbdata:/pocketbase/pb_data
            - ./pocketbase_custom/src:/root/pocketbase
        environment:
            AUTHROOT: 'https://localhost:8350/auth/'
            GRPC_ADDR: ':9000'
            GRPC_KEY: 'ORVBHieON30gk8dBo3DkMRPkMhpiyKS2NARNkmKwJogJ4uDZmKfoivZOMj0Xx70T'
        tty: true
    redis:
        hostname: redis
        image: redis:latest
        restart: always
        ports:
            - 6379:6379
    app:
        hostname: app
        build:
            context: ./app
            dockerfile: Dockerfile
            # target: Develop
        restart: always
        volumes:
            - ./app/src:/root/src
            - ./pocketbase_custom/pbdata/authPublic:/root/src/authPublic
            - ./pocketbase_custom/pbdata/authPublic:/authPublic
        tty: true
        environment:
            GRPC_SERVER: 'pocketbasec:9000'
            GRPC_KEY: 'ORVBHieON30gk8dBo3DkMRPkMhpiyKS2NARNkmKwJogJ4uDZmKfoivZOMj0Xx70T'
            POSTGRES_DSN: 'host=postgres user=user password=postgres dbname=meecha port=5432 sslmode=disable TimeZone=Asia/Tokyo'
        depends_on:
            - postgres
            - pocketbasec
    location:
        hostname: location
        build:
            context: ./location
            dockerfile: Dockerfile
            # target: Develop
        restart: always
        environment:
            POSTGRES_DSN: 'host=postgres user=user password=postgres dbname=meecha port=5432 sslmode=disable TimeZone=Asia/Tokyo'    
        volumes:
            - ./location/src:/root/src
            - ./pocketbase_custom/pbdata/authPublic:/root/src/authPublic
            - ./pocketbase_custom/pbdata/authPublic:/authPublic
        tty: true
        depends_on:
            postgres:
                condition: service_healthy
    postgres:
        image: postgres:17.3-alpine3.21
        hostname: postgres
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 5s
            timeout: 5s
            retries: 5
        volumes:
            - db-store:/var/lib/postgresql/data
        environment:
            POSTGRES_USER: 'user'
            POSTGRES_PASSWORD: 'postgres'
            POSTGRES_DB: 'meecha'    
